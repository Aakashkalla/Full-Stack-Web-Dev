<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformation</title>
    <style>
        .box{
            width: 50px;
            height:50px;
            background-color: beige;
            border: 2px solid black;
            transform: rotate(260deg);
        }
        .container{
            height: 80vh;
            width: 100vw;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
