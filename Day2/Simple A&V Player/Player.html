<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio and Video Player</title>
</head>
<body>
    <h1>My Videos</h1>
    <video width="300" src="SampleVideo_720x480_1mb.mp4"controls></video>
    <video width="300" src="SampleVideo_1280x720_2mb.mp4" controls></video>
    <video width="300" src="SampleVideo_1280x720_1mb.mp4" controls></video>
    <video width="300" src="SampleVideo_720x480_2mb.mp4" controls></video>
    <h1>My Audios</h1>
    <audio src="SampleAudio_0.4mb.mp3" controls></audio>
    <audio src="SampleAudio_0.7mb.mp3" controls></audio>
    <audio src="SampleAudio_0.7mb.mp3" controls></audio>
    <audio src="SampleAudio_0.4mb.mp3" controls></audio>
</body>
</html>
