<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>

<body>
    <h1>Welcome to The Quiz!</h1>

    <section>
        <h2>Question: What is the capital of France?</h2>
        <form>
            <input type="radio" id="vatican-city-fr" name="capital-fr" value="vatican-city">
            <label for="vatican-city-fr">Vatican City</label>

            <input type="radio" id="paris-fr" name="capital-fr" value="paris">
            <label for="paris-fr">Paris</label>

            <input type="radio" id="bejing-fr" name="capital-fr" value="bejing">
            <label for="bejing-fr">Bejing</label>

            <input type="radio" id="delhi-fr" name="capital-fr" value="delhi">
            <label for="delhi-fr">Delhi</label>
            <button type="submit">Submit Answer</button>
        </form>

        <h2>What is the captial of India?</h2>
        <form>
            <input type="radio" id="vatican-city-in" name="capital-in" value="vatican-city">
            <label for="vatican-city-in">Vatican City</label>

            <input type="radio" id="paris-in" name="capital-in" value="paris">
            <label for="paris-in">Paris</label>

            <input type="radio" id="bejing-in" name="capital-in" value="bejing">
            <label for="bejing-in">Bejing</label>

            <input type="radio" id="delhi-in" name="capital-in" value="delhi">
            <label for="delhi-in">Delhi</label>
            <button type="submit">Submit Answer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Quiz App. Thanks for playing!</p>
    </footer>

</body>

</html>
