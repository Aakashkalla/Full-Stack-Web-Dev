<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-toggle">
        <button id="show-login" class="toggle-btn active">Login</button>
        <button id="show-signup" class="toggle-btn">Signup</button>
    </div>

    <div class="login-container">
        <form class="loginform">
            <label for="username">Username:</label>
            <input type="text" id="username" class="login" placeholder="Enter your Username">
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" class="login" placeholder="Enter your Password">
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <br>

            <label for="remember">
                <input type="checkbox" id="remember" class="login">
                Remember Me
            </label>
            <br>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="signup-container">
        <form class="signupform">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" placeholder="Enter Your Full Name">
            <br>

            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" placeholder="Enter Your Username">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <br>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Enter Your Password">
            <br>

            <label for="signup-cnfpassword">Confirm Password:</label>
            <input type="password" id="signup-cnfpassword" placeholder="Confirm your Password">
            <br>

            <label for="terms">
                <input type="checkbox" id="terms">
                I agree to Terms & Conditions
            </label>
            <br>

            <button type="submit">Signup</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
