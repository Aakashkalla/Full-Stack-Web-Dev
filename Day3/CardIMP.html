<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Card</title>
    <style>
        body {
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            width: 90%;
            max-width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            padding: 10px;
        }

        .image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px 8px 0 0;
        }

        .capsule {
            margin: 10px 0;
        }

        .capsule button {
            border-radius: 20px;
            border: none;
            font-size: 12px;
            background-color: #f0f0f0;
            color: #333;
            margin-right: 6px;
            padding: 4px 10px;
            cursor: pointer;
        }

        .content h2 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }

        .content p {
            font-size: 13px;
            margin: 0;
        }

        .button {
            margin-top: 10px;
            text-align: center;
        }

        .button button {
            font-size: 11px;
            border-radius: 30px;
            border: none;
            background-color: rgb(195, 248, 247);
            color: rgb(125, 134, 230);
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button button:hover {
            color: yellow;
            background-color: rgb(0, 4, 249);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="https://images.pexels.com/photos/1105386/pexels-photo-1105386.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Boat on Lake">
        </div>

        <div class="capsule">
            <button>Nature</button>
            <button>Lake</button>
        </div>

        <div class="content">
            <h2>Boat</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam omnis quisquam adipisci natus unde.</p>
        </div>

        <div class="button">
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
