<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .container{
            width: 50vw;
            height: 40vh;
            background-color: black;
        }
        .box{
            width: 5vw;
            height: 4vh;
            background-color: rgb(60, 255, 0);
            animation-name:XY ;
            animation-duration: 2s;
        }
        @keyframes XY {
            from{

            }
            to{
                transform: translateX(1000px);

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Box
        </div>
    </div>
</body>
</html>
